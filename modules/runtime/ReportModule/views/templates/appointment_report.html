<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="./"/>
    <meta charset="UTF-8"/>
    <title>CPARP Devolvement Report</title>
    <link rel="stylesheet" type="text/css" th:href="${css}"/>
    <style>
        body {
            font-family: Times, Serif;
            font-size: 6.8pt;
            text-align: justify;
            margin-top: 0.2cm;
            margin-bottom: 0.5cm;
            margin-inside: .1cm;
            margin-outside: .1cm;
        }

        @page {
            size: A4 landscape;
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages)
            }
        }

        .header-right {
            text-align: right;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
<table style="width: 100%" class="pure-table">
    <thead style="background-color: #f2f2f2 !important">
    <tr>
        <th colspan="10">
            <p style="font-size: 22px; font-weight: bold; text-align: center" th:text="${title}?: _">
                CPARP Devolvement Report
            </p>
        </th>
    </tr>
    <tr>
        <th colspan="9" class="header-right">From:</th>
        <th><p th:text="${#dates.format(from, 'dd MMM, yyyy')}"></p></th>
    </tr>
    <tr>
        <th colspan="9" class="header-right">To:</th>
        <th><p th:text="${#dates.format(to, 'dd MMM, yyyy')}"></p></th>
    </tr>
    <tr>
        <th class="header-right">Facility:</th>
        <th colspan="4"><p th:text="${facility}"></p></th>
        <th class="header-right">State:</th>
        <th colspan="2"><p th:text="${state}"></p></th>
        <th class="header-right">LGA:</th>
        <th><p th:text="${lga}"></p></th>
    </tr>
    </thead>
</table>
<p></p>
<table style="width: 100%" class="pure-table">
    <thead>
    <tr>
        <th style="width: 2.88% !important">
            <p style="font-weight: bold; text-align: center">SN</p>
        </th>
        <th style="width: 6% !important">
            <p style="font-weight: bold; text-align: center">Hospital Num</p>
        </th>
        <th style="width: 12.54% !important">
            <p style="font-weight: bold; text-align: center">Name</p>
        </th>
        <th style="width: 7.70% !important">
            <p style="font-weight: bold; text-align: center">Date Started</p>
        </th>
        <th style="width: 7.71% !important">
            <p style="font-weight: bold; text-align: center">Current Status</p>
        </th>
        <th style="width: 7.7% !important">
            <p style="font-weight: bold; text-align: center">Date of Birth</p>
        </th>
        <th style="width: 2.9% !important">
            <p style="font-weight: bold; text-align: center">Age</p>
        </th>
        <th style="width: 3.7% !important">
            <p style="font-weight: bold; text-align: center">Gender</p>
        </th>
        <th style="width: 16% !important">
            <p style="font-weight: bold; text-align: center">Address</p>
        </th>
        <th style="width: 7.76% !important">
            <p style="font-weight: bold; text-align: center">Phone</p>
        </th>
        <th style="width: 7.7% !important">
            <p style="font-weight: bold; text-align: center">Last Clinic Visit</p>
        </th>
        <th style="width: 7.7% !important">
            <p style="font-weight: bold; text-align: center">Next Appointment</p>
        </th>
        <th style="width: 9.65% !important">
            <p style="font-weight: bold; text-align: center">Case Manager</p>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient, iterStat : ${datasource}" th:class="${iterStat.odd}? 'pure-table-odd':''">
        <td th:text="${#numbers.formatInteger(iterStat.count, 1, 'COMMA')}" style="text-align: right"></td>
        <td th:text="${patient.hospital_num}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${#dates.format(patient.date_started, 'dd MMM, yyyy')}"></td>
        <td th:text="${patient.status}"></td>
        <td th:text="${#dates.format(patient.date_birth, 'dd MMM, yyyy')}"></td>
        <td th:text="${patient.age}" style="text-align: right"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phone}"></td>
        <td th:text="${#dates.format(patient.date_last_clinic, 'dd MMM, yyyy')}"></td>
        <td th:text="${#dates.format(patient.next_appointment, 'dd MMM, yyyy')}"></td>
        <td th:text="${patient.case_manager}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

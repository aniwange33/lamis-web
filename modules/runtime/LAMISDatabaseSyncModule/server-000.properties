registration.url=
sync.url=http://localhost:31415/sync/server-000
# Do not change these for running the demo
group.id=server
external.id=000
# Don't muddy the waters with purge logging
job.purge.period.time.ms=7200000
# This is how often the routing job will be run in milliseconds
job.routing.period.time.ms=5000
# This is how often the push job will be run.
job.push.period.time.ms=10000
# This is how often the pull job will be run.
job.pull.period.time.ms=10000
# Kick off initial load
initial.load.create.first=true
engine.name=server-000
dataloader.max.rows.before.commit=1000
auto.registration=true
create.table.without.defaults=true
file.sync.enable=true
auto.resolve.foreign.key.violation.reverse=true
dataloader.use.primary.keys.from.source=false

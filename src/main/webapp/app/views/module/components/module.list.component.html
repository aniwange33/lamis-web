<div class="layout">
    <div class="list-container">
        <div fxLayout="row wrap" *ngIf="modules">
            <div fxFlex="100" fxFlex.gt-sm="33" fxFlex.sm="50"
                 *ngFor="let module of modules">
                <mat-card class="">
                    <mat-card-header>
                        <mat-card-title>
                            {{module.name}}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <adf-card-view [properties]="getProperties(module)"></adf-card-view>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [routerLink]="[module.id, 'view']">View</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <adf-empty-content
            *ngIf="!modules"
            icon="group"
            [title]="'No modules installed'">
        </adf-empty-content>
    </div>
</div>
<div class="fab-container">
    <button mat-fab
            [matTooltip]="'Install new module'"
            [routerLink]="['install']">
        <mat-icon>add</mat-icon>
    </button>
</div>
